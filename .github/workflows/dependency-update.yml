name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: develop
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Check for outdated packages
      id: outdated
      run: |
        npm outdated --json > outdated.json || true
        echo "outdated=$(cat outdated.json)" >> $GITHUB_OUTPUT
    
    - name: Update dependencies
      run: |
        npm update
        npm audit fix
    
    - name: Run tests
      run: npm test || echo "Tests skipped"
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore(deps): update dependencies'
        title: 'ğŸ”„ Weekly Dependency Update'
        body: |
          ## ğŸ“¦ Automated Dependency Update
          
          This PR updates dependencies to their latest versions.
          
          ### Changes
          - Updated npm packages
          - Fixed security vulnerabilities (if any)
          
          ### Checklist
          - [ ] Review updated packages
          - [ ] Test locally
          - [ ] Check for breaking changes
          
          **Outdated packages:**
          ```json
          ${{ steps.outdated.outputs.outdated }}
          ```
        branch: chore/dependency-update
        labels: dependencies,automated
